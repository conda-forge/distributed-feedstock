{% set version = "2024.12.1" %}
{% set version_split = version.split('.') %}
{% set dask_core_version = version_split[:3] | join('.') if version_split | length == 4 else version %}
{% set python_min = "3.10" %}


package:
  name: distributed
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/distributed/distributed-{{ version }}.tar.gz
  sha256: 438aa3ae48bfac9c2bb2ad03f9d47899286f9cb3db8a627b3b8c0de9e26f53dd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    # Old style CLI
    - dask-scheduler = distributed.cli.dask_scheduler:main
    - dask-ssh = distributed.cli.dask_ssh:main
    - dask-worker = distributed.cli.dask_worker:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - dask-core {{ dask_core_version }}
    - setuptools >=62.6
    - versioneer =0.29
    - tomli
  run:
    - python >={{ python_min }}
    - click >=8.0
    - cloudpickle >=3.0.0
    - cytoolz >=0.11.2
    - {{ pin_compatible('dask-core', max_pin='x.x.x') }}
    - jinja2 >=2.10.3
    - locket >=1.0.0
    - msgpack-python >=1.0.2
    - packaging >=20.0
    - psutil >=5.8.0
    - pyyaml >=5.4.1
    - sortedcontainers >=2.0.5
    - tblib >=1.6.0
    - toolz >=0.11.2
    - tornado >=6.2.0
    - urllib3 >=1.26.5
    - zict >=3.0.0
  run_constrained:
    - openssl !=1.1.1e

test:
  imports:
    - distributed
    - distributed.cli
    - distributed.comm
    - distributed.deploy
    - distributed.diagnostics
    - distributed.protocol
  commands:
    - pip check
    - dask-scheduler --help
    - dask-ssh --help
    - dask-worker --help
    - dask scheduler --help
    - dask ssh --help
    - dask worker --help
    - dask spec --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://distributed.dask.org
  summary: Distributed scheduler for Dask
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Distributed is a lightweight library for distributed computing in Python.
    It extends both the concurrent.futures and dask APIs to moderate sized
    clusters.
  doc_url: https://distributed.dask.org
  doc_source_url: https://github.com/dask/distributed/blob/main/docs/source/index.rst
  dev_url: https://github.com/dask/distributed

extra:
  recipe-maintainers:
    - fjetter
    - mrocklin
    - jcrist
    - martindurant
    - jakirkham
    - marcelotrevisani
    - ogrisel
    - tomaugspurger
    - jrbourbeau
    - charlesbluca
