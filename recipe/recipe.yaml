schema_version: 1

context:
  version: 2025.5.1
  version_split: ${{ version | split('.') }}
  dask_core_version: ${{ version_split[:3] | join('.') if version_split | length == 4 else version }}
  python_min: 3.10

package:
  name: distributed
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/d/distributed/distributed-${{ version }}.tar.gz
  sha256: cf1d62a2c17a0a9fc1544bd10bb7afd39f22f24aaa9e3df3209c44d2cfb16703

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  python:
    entry_points:
      - dask-scheduler = distributed.cli.dask_scheduler:main
      - dask-ssh = distributed.cli.dask_ssh:main
      - dask-worker = distributed.cli.dask_worker:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - dask-core ==${{ dask_core_version }}
    - setuptools >=62.6
    - versioneer =0.29
    - tomli
  run:
    - python >=${{ python_min }}
    - click >=8.0
    - cloudpickle >=3.0.0
    - cytoolz >=0.11.2
    - ${{ pin_compatible('dask-core', upper_bound='x.x.x') }}
    - jinja2 >=2.10.3
    - locket >=1.0.0
    - msgpack-python >=1.0.2
    - packaging >=20.0
    - psutil >=5.8.0
    - pyyaml >=5.4.1
    - sortedcontainers >=2.0.5
    - tblib >=1.6.0
    - toolz >=0.11.2
    - tornado >=6.2.0
    - urllib3 >=1.26.5
    - zict >=3.0.0
  run_constraints:
    - openssl !=1.1.1e

tests:
  - python:
      imports:
        - distributed
        - distributed.cli
        - distributed.comm
        - distributed.deploy
        - distributed.diagnostics
        - distributed.protocol
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
        - pip
    script:
      - dask-scheduler --help
      - dask-ssh --help
      - dask-worker --help
      - dask scheduler --help
      - dask ssh --help
      - dask worker --help
      - dask spec --help

about:
  summary: Distributed scheduler for Dask
  license: BSD-3-Clause
  license_file: LICENSE.txt
  description: |
    Distributed is a lightweight library for distributed computing in Python.
    It extends both the concurrent.futures and dask APIs to moderate sized
    clusters.
  homepage: https://distributed.dask.org
  repository: https://github.com/dask/distributed
  documentation: https://distributed.dask.org

extra:
  recipe-maintainers:
